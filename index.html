<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tristan's Health Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
      color: #333;
    }
    h1, h2 {
      color: #27ae60;
    }
    section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #219150;
    }
    progress {
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>Tristan's Health Tracker</h1>

  <!-- Health Data Form -->
  <section>
    <h2>Log Health Data</h2>
    <form id="healthForm">
      <label for="steps">Steps:</label>
      <input type="number" id="steps" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weightLog" required>

      <button type="submit">Save Entry</button>
    </form>
    <p id="healthMessage"></p>
  </section>

  <!-- BMI Calculator Section -->
  <section>
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required>

      <button type="submit">Calculate BMI</button>
    </form>
    <p id="bmiResult"></p>
  </section>

  <!-- Step Goal Progress Section -->
  <section>
    <h2>Daily Step Goal</h2>
    <label for="stepGoal">Set Goal:</label>
    <input type="number" id="stepGoal" value="10000"> steps
    <br><br>
    <progress id="stepProgress" value="0" max="10000"></progress>
    <p id="stepProgressText">0 / 10000 steps</p>
  </section>

  <script>
    // ================= Health Data Logger =================
    document.getElementById("healthForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let steps = document.getElementById("steps").value;
      let weight = document.getElementById("weightLog").value;
      document.getElementById("healthMessage").innerText =
        `Saved: ${steps} steps, ${weight} kg.`;
      updateStepProgress(steps);
    });

    // ================= BMI Calculator =================
    document.getElementById("bmiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let h = parseFloat(document.getElementById("height").value) / 100; // convert cm to m
      let w = parseFloat(document.getElementById("weight").value);
      let bmi = (w / (h * h)).toFixed(2);

      let category = "";
      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 25) category = "Normal";
      else if (bmi < 30) category = "Overweight";
      else category = "Obese";

      document.getElementById("bmiResult").innerText =
        `Your BMI is ${bmi} (${category})`;
    });

    // ================= Step Goal Progress =================
    const stepGoalInput = document.getElementById("stepGoal");
    const stepProgress = document.getElementById("stepProgress");
    const stepProgressText = document.getElementById("stepProgressText");

    stepGoalInput.addEventListener("change", () => {
      stepProgress.max = stepGoalInput.value;
      updateStepProgress(0);
    });

    function updateStepProgress(steps) {
      steps = parseInt(steps) || 0;
      stepProgress.value = steps;
      stepProgressText.innerText = `${steps} / ${stepProgress.max} steps`;
    }

    // Start with 0 steps
    updateStepProgress(0);
  </script>
</body>
</html>
