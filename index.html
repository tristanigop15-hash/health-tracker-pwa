<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#27ae60">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f8fb; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    .container { max-width: 700px; margin: auto; }
    .box { background: #fff; padding: 20px; border-radius: 12px; margin: 20px 0;
           box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input, select { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #27ae60; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #219150; }
    .record { background: #ecf9f1; padding: 10px; border-radius: 6px; margin: 10px 0; }
    canvas { margin-top: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Health Tracker</h1>
  <div class="container">
    <!-- Login/Register Box -->
    <div id="authBox" class="box">
      <h2>Login / Register</h2>
      <input type="text" id="username" placeholder="Enter username">
      <input type="password" id="password" placeholder="Enter password">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
      <p id="authMsg"></p>
    </div>

    <!-- Tracker Box -->
    <div id="trackerBox" class="box hidden">
      <h2>Daily Health Input</h2>
      <label>Sleep (hours):</label>
      <input type="number" id="sleep">
      <label>Water (glasses):</label>
      <input type="number" id="water">
      <label>Exercise (minutes):</label>
      <input type="number" id="exercise">
      <label>Mood:</label>
      <select id="mood">
        <option value="üòä">üòä Happy</option>
        <option value="üòê">üòê Neutral</option>
        <option value="üòî">üòî Sad</option>
        <option value="üò¥">üò¥ Tired</option>
      </select>
      <button onclick="saveRecord()">Save Record</button>
      <div id="records"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardBox" class="box hidden">
      <h2>Summary Dashboard</h2>
      <p id="summary"></p>
      <canvas id="sleepChart"></canvas>
      <canvas id="waterChart"></canvas>
      <canvas id="exerciseChart"></canvas>
    </div>
  </div>

  <script>
    let currentUser = null;
    let sleepChart, waterChart, exerciseChart;

    function register() {
      let u = document.getElementById("username").value;
      let p = document.getElementById("password").value;
      if (!u || !p) { alert("Fill all fields"); return; }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[u]) { document.getElementById("authMsg").innerText = "User exists"; return; }
      users[u] = {password: p, records: []};
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("authMsg").innerText = "Registered! Now login.";
    }

    function login() {
      let u = document.getElementById("username").value;
      let p = document.getElementById("password").value;
      let users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[u] && users[u].password === p) {
        currentUser = u;
        document.getElementById("authBox").classList.add("hidden");
        document.getElementById("trackerBox").classList.remove("hidden");
        document.getElementById("dashboardBox").classList.remove("hidden");
        displayRecords();
        updateCharts();
      } else {
        document.getElementById("authMsg").innerText = "Invalid login";
      }
    }

    function saveRecord() {
      let sleep = document.getElementById("sleep").value;
      let water = document.getElementById("water").value;
      let exercise = document.getElementById("exercise").value;
      let mood = document.getElementById("mood").value;
      if (!sleep || !water || !exercise) { alert("Fill all fields"); return; }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      let record = {date: new Date().toLocaleDateString(), sleep, water, exercise, mood};
      users[currentUser].records.push(record);
      localStorage.setItem("users", JSON.stringify(users));
      displayRecords();
      updateCharts();
    }

    function displayRecords() {
      let users = JSON.parse(localStorage.getItem("users")) || {};
      let records = users[currentUser].records;
      let div = document.getElementById("records");
      div.innerHTML = "<h3>Previous Records</h3>";
      records.forEach(r => {
        div.innerHTML += `<div class="record"><b>${r.date}</b><br>Sleep: ${r.sleep} hrs<br>Water: ${r.water} glasses<br>Exercise: ${r.exercise} min<br>Mood: ${r.mood}</div>`;
      });
      updateSummary(records);
    }

    function updateSummary(records) {
      if (records.length === 0) return;
      let avgSleep = (records.reduce((a,r) => a+Number(r.sleep),0)/records.length).toFixed(1);
      let avgWater = (records.reduce((a,r) => a+Number(r.water),0)/records.length).toFixed(1);
      let avgExercise = (records.reduce((a,r) => a+Number(r.exercise),0)/records.length).toFixed(1);
      document.getElementById("summary").innerText =
        `Average Sleep: ${avgSleep} hrs | Average Water: ${avgWater} glasses | Average Exercise: ${avgExercise} min`;
    }

    function updateCharts() {
      let users = JSON.parse(localStorage.getItem("users")) || {};
      let records = users[currentUser].records;
      let dates = records.map(r => r.date);
      let sleepData = records.map(r => r.sleep);
      let waterData = records.map(r => r.water);
      let exerciseData = records.map(r => r.exercise);

      if (sleepChart) sleepChart.destroy();
      sleepChart = new Chart(document.getElementById("sleepChart"), {
        type: "line",
        data: { labels: dates, datasets: [{label:"Sleep (hrs)", data:sleepData, borderColor:"#2980b9", fill:false}] }
      });

      if (waterChart) waterChart.destroy();
      waterChart = new Chart(document.getElementById("waterChart"), {
        type: "bar",
        data: { labels: dates, datasets: [{label:"Water (glasses)", data:waterData, backgroundColor:"#27ae60"}] }
      });

      if (exerciseChart) exerciseChart.destroy();
      exerciseChart = new Chart(document.getElementById("exerciseChart"), {
        type: "line",
        data: { labels: dates, datasets: [{label:"Exercise (min)", data:exerciseData, borderColor:"#e67e22", fill:false}] }
      });
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(()=>console.log("SW registered"));
    }
  </script>
  <!-- BMI Calculator Section -->
<section>
  <h2>BMI Calculator</h2>
  <form id="bmiForm">
    <label for="height">Height (cm):</label>
    <input type="number" id="height" required><br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" required><br>

    <button type="submit">Calculate BMI</button>
  </form>
  <p id="bmiResult"></p>
</section>

<!-- Step Goal Progress Section -->
<section>
  <h2>Daily Step Goal</h2>
  <label for="stepGoal">Set Goal:</label>
  <input type="number" id="stepGoal" value="10000"> steps
  <br><br>
  <progress id="stepProgress" value="0" max="10000"></progress>
  <p id="stepProgressText">0 / 10000 steps</p>
</section>
</body>
</html>
